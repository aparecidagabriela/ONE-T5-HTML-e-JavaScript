<meta charset="utf-8">

<script>

  function pulaLinha() {

    document.write("<br><br>");

  };

  function mostra(frase) {

    document.write(frase);
    pulaLinha();

  };

  function calcularImc(peso, altura) {

    var imc = peso / (altura * altura);
    return imc;

  };

  var imcFlavio  = calcularImc(63, 1.70,);
  var imcAmigo = calcularImc(68, 1.72);

  mostra(imcFlavio);
  mostra(imcAmigo);

</script>
