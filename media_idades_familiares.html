<script>

  function pulaLinha() {
  
      document.write("<br>");
      document.write("<br>");
  
  };
  
  function mostra(frase) {
  
      document.write(frase);
      pulaLinha();
  
  };

  var totalFamiliares = parseInt(prompt("Quantas pessoas tem na sua casa?"));

  var numero = 1

  
  var totalIdades = 0;
  
  while(numero <= totalFamiliares){

    var idade = parseInt(prompt("Informe idade do familiar"));
    totalIdades = totalIdades + idade;
    numero++;

  };

  var mediadasIdades = totalIdades / totalFamiliares
  mostra ("A média das idades dos familiares é: " + mediadasIdades)
  mostra("FIM");
  

  </script>
